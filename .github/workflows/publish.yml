
name: Publish Python Package

on: 
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: pypi # Matches the environment name suggested in PyPI Trusted Publisher setup

    permissions:
      id-token: write # IMPORTANT: this permission is needed for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: python -m pip install build

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # No need for PYPI_USERNAME or PYPI_PASSWORD secrets due to Trusted Publisher
          # repository-url: https://upload.pypi.org/legacy/ # Default, can be omitted
          # skip-existing: true # Optional: skip if package version already exists

